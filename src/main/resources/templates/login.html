        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link href="/css/login-page-style.css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<!--https://bootsnipp.com/snippets/z8l2X-->

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>

<div class="cover-image">

</div>
<div class="myform form ">
    <div class="logo mb-3">
        <div class="col-md-12 text-center">
            <h1><b>Sign In</b></h1>
        </div>
    </div>
    <form action="" method="post" name="login">
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid Email and Password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div class="form-group">
            <input type="email" name="username"
                   class="form-control extra-lg-input"
                   placeholder="Enter your email ID*"
                   id="username"
                   aria-describedby="emailHelp">
        </div>
        <div class="form-group">
                <span style="position: relative">
                    <input type="password"
                           name="password"
                           placeholder="Enter your password"
                           id="password"
                           class="form-control passwordInput extra-lg-input"
                           aria-describedby="emailHelp"/>

                    <button type="button" class="btn btn-md ms-2 passwordBtn">
                        <img src="/contents/Vector.png" class="passwordViewPinImg"/>
                    </button>
                </span>
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="form-outline">
                    <label class="form-check form-check-inline">
                        <input type="checkbox" name="rememberMe" class="form-check-input rememberMe">

                        <label class="form-check-label"> Remember Me </label>
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-12 ">
            <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">or</span>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-6" style="padding: 10px">
                    <button type="button" class="btn btn-block btn-light btn-lg">
                        <img src="/contents/icons8-apple-50.png" class="appleImg" alt="appleImg" style="margin-right: 10px; width: 20px; height: 20px;"/>
                        Continue with Apple
                    </button>
                </div>

                <div class="col-md-6" style="padding: 10px">
                    <button type="button" class="btn btn-block btn-light btn-lg">
                        <img src="/contents/icons8-google-48.png" class="googleImg" alt="GoogleImg" style="margin-right: 10px; width: 20px; height: 20px;"/>
                        Continue with Google
                    </button>
                </div>
            </div>
        </div>

        <div class="form-group">

            <span class="forgetPssSpan">
                <a href="/public/forgot-password" class="no-underline forgetPassAnchor"> Forget Password? </a>
            </span>

        </div>

        <div class="col-md-12 text-center ">
            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Go!</button>
        </div>

        <div class="form-group" style="padding: 20px">
            <p class="text-center">Do not have any account? <a href="/public/registration" id="signup">Register</a></p>
        </div>
    </form>

</div>

</body>

<script>

    $(document).ready(function () {

        $(".passwordBtn").click(function () {

            const passwordElement = $("#password");

            if (passwordElement.get(0).type === 'text') {
                passwordElement.get(0).type = 'password'
                this.childNodes[1].src = '/contents/Vector.png'

            } else {
                passwordElement.get(0).type = 'text'
                this.childNodes[1].src = '/contents/8847483.png'
            }

        })
    });

</script>

</html>
